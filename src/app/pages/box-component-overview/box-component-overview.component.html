<h2>Zeige Boxen als Components</h2>

<sb-box [style]="{ width: '360px' }">
	<ng-template sbTemplate="header">
		<img
			alt="Card"
			src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
		/>
	</ng-template>
	<p>Lorem ipsum dolor sit amet...</p>
	<ng-template sbTemplate="footer">
		<div class="flex gap-3 mt-1">
			<p-button
				label="Cancel"
				severity="secondary"
				class="w-full"
				styleClass="w-full"
			></p-button>
			<p-button label="Save" class="w-full" styleClass="w-full"></p-button>
		</div>
	</ng-template>
</sb-box>
