<div class="card">
	<p-table
		#dt2
		[value]="customers"
		dataKey="id"
		[rows]="10"
		[rowsPerPageOptions]="[10, 25, 50]"
		[loading]="loading"
		[paginator]="true"
		[globalFilterFields]="[
			'name',
			'country.name',
			'representative.name',
			'status',
		]"
		[tableStyle]="{ 'min-width': '75rem' }"
	>
		<ng-template pTemplate="caption">
			<div class="flex">
				<p-iconField iconPosition="left" class="ml-auto">
					<p-inputIcon>
						<i class="pi pi-search"></i>
					</p-inputIcon>
					<input
						pInputText
						type="text"
						(input)="onFilterGlobal($event)"
						placeholder="Search keyword"
					/>
				</p-iconField>
			</div>
		</ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th style="width: 22%">Name</th>
				<th style="width: 22%">Country</th>
				<th style="width: 22%">Agent</th>
				<th style="width: 22%">Status</th>
				<th style="width: 12%">Verified</th>
			</tr>
			<tr>
				<th>
					<p-columnFilter
						type="text"
						field="name"
						placeholder="Search by name"
						ariaLabel="Filter Name"
					/>
				</th>
				<th>
					<p-columnFilter
						type="text"
						field="country.name"
						placeholder="Search by country"
						ariaLabel="Filter Country"
					/>
				</th>
				<th>
					<p-columnFilter
						field="representative"
						matchMode="in"
						[showMenu]="false"
					>
						<ng-template
							pTemplate="filter"
							let-value
							let-filter="filterCallback"
						>
							<p-multiSelect
								[options]="representatives"
								placeholder="Any"
								(onChange)="filter($event.value)"
								optionLabel="name"
							>
								<ng-template let-option pTemplate="item">
									<div class="inline-block vertical-align-middle">
										<img
											[alt]="option.label"
											src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{
												option.image
											}}"
											width="24"
											class="vertical-align-middle"
										/>
										<span class="ml-1 mt-1">
											{{ option.name }}
										</span>
									</div>
								</ng-template>
							</p-multiSelect>
						</ng-template>
					</p-columnFilter>
				</th>
				<th>
					<p-columnFilter
						#dt
						field="status"
						matchMode="equals"
						[showMenu]="false"
					>
						<ng-template
							pTemplate="filter"
							let-value
							let-filter="filterCallback"
						>
							<p-dropdown
								[options]="statuses"
								(onChange)="filter($event.value)"
								placeholder="Select One"
								[showClear]="true"
							>
								<ng-template let-option pTemplate="item">
									<p-tag
										[value]="option.value"
										[severity]="getSeverity(option.label)"
									/>
								</ng-template>
							</p-dropdown>
						</ng-template>
					</p-columnFilter>
				</th>
				<th>
					<p-columnFilter type="boolean" field="verified" />
				</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-customer>
			<tr>
				<td>
					{{ customer.name }}
				</td>
				<td>
					<img
						src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
						[class]="'flag flag-' + customer.country.code"
						style="width: 20px"
					/>
					<span class="ml-1 vertical-align-middle">
						{{ customer.country.name }}
					</span>
				</td>
				<td>
					<img
						[alt]="customer.representative.name"
						src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{
							customer.representative.image
						}}"
						width="32"
						style="vertical-align: middle"
					/>
					<span class="ml-1 vertical-align-middle">
						{{ customer.representative.name }}
					</span>
				</td>
				<td>
					@if (getSeverity(customer.status)) {
						<p-tag
							[value]="customer.status"
							[severity]="getSeverity(customer.status)"
						/>
					}
				</td>
				<td>
					<i
						class="pi"
						[ngClass]="{
							'text-green-500 pi-check-circle': customer.verified,
							'text-red-500 pi-times-circle': !customer.verified,
						}"
					></i>
				</td>
			</tr>
		</ng-template>
		<ng-template pTemplate="emptymessage">
			<tr>
				<td colspan="5">No customers found.</td>
			</tr>
		</ng-template>
	</p-table>
</div>
